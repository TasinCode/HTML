<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Accessible Table in HTML </title>

	<style>


		
	</style>

</head>
<body>

	<header>
		<h1> Accessible HTML Table </h1>
	</header>

	<main>
		
		<table>
			<caption> Students Info </caption>

			<colgroup>
				<col span="3" style="background-color: red">
			</colgroup>

			<thead>
				<tr>
					<th scope="col"> ID </th>
					<th scope="col"> Name </th>
					<th scope="col"> CGPA </th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<th scope="row"> 101 </td>
					<td> Tasin </td>
					<td> 3.03 </td>
				</tr>
				
				<tr>
					<td scope="row"> 102 </td>
					<td> Tasu </td>
					<td> 3.3</td>
				</tr>

				<tr>
					<td scope="row"> 103 </td>
					<td> sin </td>
					<td> 2.93 </td>
				</tr>

			</tbody>
		</table>

	</main>

</body>
</html>
