<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> details & figure in HTML </title>

	<style>
		details[open] > summary{
			background-color: red;
		}
	</style>


</head>
<body>

	<details>
		<summary> Summary Here </summary>
		Hello world! How are you??
	</details>

	<figure>
		<img src="imgforhtml.jpg" alt="list" height="200" width="300">
		<figcaption style="text-align: left;"> Fig1: Bangladesh Flag </figcaption>
	</figure>

</body>
</html>
