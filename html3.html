<!Doctype html>
<html lang="en">

<head>

	<title> Text Formatting </title>
</head>

<body>
	Tasin Islam <br/>
	<b> Tasin Islam </b> <br/>
	<u> Tasin Islam </u> <br/>

	(a+b)<sup>2 </sup> = a<sup>2 </sup> + 2ab + b<sup>2</sup> <!--Super Script Tag--> <br/>
	H<sub>2</sub>O  <!--Sub Script Tag-->
